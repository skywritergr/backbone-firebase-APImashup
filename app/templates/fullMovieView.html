<img src="<%= Poster %>" alt="Movie Poster">
<h3> <%= Title %> [<%= Year %>] </h3>
<ul>
    <li><p>Actors</p> : <%= Actors %></li>
    <li><p>Plot</p> : <%= Plot %></li>
    <li><p>Director</p> : <%= Director %></li>
    <li><p>IMDB Rating</p> : <%= imdbRating %> ( <%= imdbVotes %> votes )</li>
    <li><p>Genre</p> : <%= Genre %></li>
</ul>
